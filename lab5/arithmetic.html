<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баранова Софья Сергеевна. Арифметика</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert ('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showRaz() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert ('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showPro() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert ('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDel() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert ('Деление ' + a + ' и ' + b + ' равно ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы: \nБаранова Софья Сергеевна';
            alert (author);
        }
        function showDevis() {
            let devis = 'Приветствую вас на моей странице! \nБудьте здоровы!';
            alert (devis);
        }
        function changeOutput(buttonNum, backColor, textColor, bordColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderColor = bordColor;
        }
    </script>
    <style>
        .message {
           width: 215px;
           height: 50px;
           background-color: azure;
           border: 1px solid rgb(7, 100, 125);
           margin: auto;
           text-align: center;
           border-radius: 5px;
           display: inline-block;
           cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()" style="cursor: pointer;">
        НГТУ, ФБ, Лабораторная работа 5
        <hr>
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRaz()">Найти разность чисел</div>
        <div class="message" onclick="showPro()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти деление чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'black')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'white')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'pink', 'purple', 'pink')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'purple', 'white', 'green')">
        </div>
        <div id="output"></div>
    </main>

    <footer ondblclick="showDevis()" style="cursor: pointer;">
        <hr>
        &copy;Софья Баранова, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
