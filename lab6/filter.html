<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баранова Софья Сергеевна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function filter() {
            let color = document.getElementById('wear-color').value;
            let type = document.getElementById('wear-type').value;
            let wear = document.getElementById('wear');

            if (color == 'Красный' && type == 'Футболка') {
                wear.src = 'redf.webp';
            }
            else if (color == 'Красный' && type == 'Поло') {
                wear.src = 'redp.jpeg';
            }
            else if (color == 'Красный' && type == 'Майка') {
                wear.src = 'redm.jpeg';
            }
            else if (color == 'Белый' && type == 'Футболка') {
                wear.src = 'whitef.jpeg';
            }
            else if (color == 'Белый' && type == 'Поло') {
                wear.src = 'whitep.jpeg';
            }
            else if (color == 'Белый' && type == 'Майка') {
                wear.src = 'whitem.jpeg';
            }
            else if (color == 'Черный' && type == 'Футболка') {
                wear.src = 'blackf.jpeg';
            }
            else if (color == 'Черный' && type == 'Поло') {
                wear.src = 'blackp.jpeg';
            }
            else if (color == 'Черный' && type == 'Майка') {
                wear.src = 'blackm.jpeg';
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
        <hr>
    </header>

    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Черный</option>
            </select><br>

            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>

            <button onclick="filter()">ОК</button><br>

            <img id="wear">
        </div>
    </main>

    <footer>
        <hr>
        &copy;Софья Баранова, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
