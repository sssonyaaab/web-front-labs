<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баранова Софья Сергеевна. Добавление блоков</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';
            newBlock.style.border = '1px solid black';
            newBlock.style.margin = '10px';
            newBlock.style.width = '300px';

            document.querySelector('main').appendChild(newBlock);
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
        <hr>
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
    </main>

    <footer>
        <hr>
        &copy;Софья Баранова, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
