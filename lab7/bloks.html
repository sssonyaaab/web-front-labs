<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баранова Софья Сергеевна. Добавление блоков</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';
            newBlock.style.border = '1px solid black';
            newBlock.style.margin = '10px';
            newBlock.style.width = '300px';

            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks() {
            let block = parseInt(document.getElementById('block').value)
            let main = document.querySelector('main');
            for(let i = 0; i<block; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.border = '1px solid black';
                newBlock.style.margin = '10px';
                newBlock.style.width = (170 + i * 10) + 'px';
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                main.appendChild(newBlock);
            }
        }
        function add20_50(){
            let main = document.querySelector('main');
            for(let i=20; i<=50; i+=2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '40px';
                newBlock.style.border = '1px solid black';
                newBlock.style.backgroundColor = 'pink';
                newBlock.style.width = (10 + i * 10) + 'px';
                newBlock.style.height = '30px';
                newBlock.style.margin = '10px';

                newBlock.innerHTML = `${i}`;
                
                main.appendChild(newBlock);
            }
        }
        function add10_80(){
            let main = document.querySelector('main');
            for(let i=10; i>=-80; i-=3) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '20px';
                newBlock.style.height = '20px';
                newBlock.style.border = '1px solid black';
                newBlock.style.backgroundColor = 'pink';
                newBlock.style.margin = '10px';
                newBlock.style.borderRadius = '50%';
                newBlock.style.display = 'inline-block';

                newBlock.innerHTML = `${i}`;
                
                main.appendChild(newBlock);
            }
        }
        function addOpacityBlocks(){
            let main = document.querySelector('main');
            for(let i=1; i<=10; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '30px';
                newBlock.style.height = '30px';
                newBlock.style.border = '1px solid black';
                newBlock.style.backgroundColor = 'pink';
                newBlock.style.margin = '10px';
                newBlock.style.borderRadius = '50%';
                newBlock.style.textAlign = 'center';
                newBlock.style.display = 'inline-block';
                newBlock.style.opacity = i * 0.1;

                newBlock.innerHTML = `${i}`;
                
                main.appendChild(newBlock);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
        <hr>
    </header>

    <main>
        <input type="number" id="block" min="1">
        <button onclick="add20_50()">20 => 50</button>
        <button onclick="add10_80()">10 => -80</button>
        <button onclick="addOpacityBlocks()">Полупрозрачные блоки</button>
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
    </main>

    <footer>
        <hr>
        &copy;Софья Баранова, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
